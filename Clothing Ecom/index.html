<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clothing Ecom</title>
</head>
<link rel="stylesheet" href="./style.css">

<body>
    <div class="clothing">
        <nav>
            <div class="part1">
                <img src="/assets/images/Copy of logo.png" alt="logo">
            </div>

            <div class="home-items" style="list-style: none;">
                <li>Home</li>
                <li>Shop</li>
                <li>My Account</li>
                <li>Compare</li>
                <li>Login</li>

            </div>

            <div class="part2">
                <label for="search for items"></label>
                <input type="text" placeholder="Search for items..." id="search for items"
                    style="height: 40px; width: 450px; font-size: 16px; padding-left: 20px;">
                <img src="/assets/images/Copy of search.png" alt="search icon">
            </div>
            <div class="icons">
                <img src="/assets/images/Copy of icon-heart.svg" alt="heart icon">
                <img src="/assets/images/Copy of icon-cart.svg" alt="cart icon">
            </div>
        </nav>


        <main class="maincards">
            <div class="card1">
                <p>Hot Promotions</p>
                <h1>Fashion Trending <span>Great <br> Collection</span></h1>
                <p>Save more with coupons & up to 20% off</p>
                <button class="shopnow">Shop Now</button>
            </div>

            <div class="picture">
                <img src="/assets/images/Copy of home-img.png" alt="home img" style="height: 400px; width: 750px;">
            </div>
        </main>

      <div class="heading" style="margin: 40px 0;">
        <h3 style="font-size: 28px;"><span style="color: rgb(9, 133, 118);">Popular </span> Categories</h3>
      </div>
        <div class="popular_Categories">
            <div class="small_cards">
                <img src="/assets/images/Copy of category-1.jpg" alt="cream color shirt">
                <p>T-shirt</p>
            </div>
            <div class="small_cards">
                <img src="/assets/images/Copy of category-2.jpg" alt="hand bag">
                <p>Bags</p>
            </div>
            <div class="small_cards">
                <img src="/assets/images/Copy of category-3.jpg" alt="ladies footwear">
                <p>Sandal</p>
            </div>
            <div class="small_cards">
                <img src="/assets/images/Copy of category-4.jpg" alt="scarf cap">
                <p>Scarf Cap</p>
            </div>
            <div class="small_cards">
                <img src="/assets/images/Copy of category-5.jpg" alt="male shoe">
                <p>Shoes</p>
            </div>
            <div class="small_cards">
                <img src="/assets/images/Copy of category-6.jpg" alt="pillow">
                <p>Pillowcase</p>
            </div>

        </div>






































    </div>
</body>

</html>
