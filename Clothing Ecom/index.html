<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clothing Ecom</title>
</head>
<link rel="stylesheet" href="./style.css">

<body>
    <div class="clothing">
        <nav>
            <div class="part1">
                <img src="/assets/images/Copy of logo.png" alt="logo">
            </div>

            <div class="home-items" style="list-style: none;">
                <li>Home</li>
                <li>Shop</li>
                <li>My Account</li>
                <li>Compare</li>
                <li>Login</li>

            </div>

            <div class="part2">
                <label for="search for items"></label>
                <input type="text" placeholder="Search for items..." id="search for items"
                    style="height: 40px; width: 450px; font-size: 16px; padding-left: 20px;">
                <img src="/assets/images/Copy of search.png" alt="search icon">
            </div>
            <div class="icons">
                <img src="/assets/images/Copy of icon-heart.svg" alt="heart icon">
                <img src="/assets/images/Copy of icon-cart.svg" alt="cart icon">
            </div>
        </nav>


        <main class="maincards">
            <div class="card1">
                <p>Hot Promotions</p>
                <h2>Fashion Trending</h2>
                <h1>Great Collection</h1>
                <p>Save more with coupons & up to 20% off</p>
                <button class="shopnow">Shop Now</button>
            </div>

            <div class="picture">
                <img src="/assets/images/Copy of home-img.png" alt="home img" style="height: 400px; width: 750px;">
            </div>
        </main>







































    </div>
</body>

</html>
